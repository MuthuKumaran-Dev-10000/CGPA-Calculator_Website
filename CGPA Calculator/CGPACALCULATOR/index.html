<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add this line to your HTML file -->
  <script src="script.js"></script>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to CGPA Calculator!</h1>
    <p>Please wait for a moment...</p>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p>Choose your calculation type:</p>
      <button onclick="selectGPA()">GPA</button>
      <button onclick="selectCGPA()">CGPA</button>
    </div>
  </div>

  <script>
    // After 1 second, display the popup
    setTimeout(function() {
      document.getElementById("popup").style.display = "block";
    }, 1000);

    function selectGPA() {
      var numSubjects = prompt("Enter the number of subjects for this semester:");
      window.location.href = "calculation.html?numSubjects=" + numSubjects;
    }

    function selectCGPA() {
  var numSemesters = parseInt(prompt("Enter the number of semesters to calculate CGPA:"));
  if (numSemesters > 0) {
    // Create divs for each semester
    var cgpaContainer = document.createElement("div");
    cgpaContainer.classList.add("cgpa-container");

    for (var i = 1; i <= numSemesters; i++) {
      var semesterDiv = document.createElement("div");
      semesterDiv.classList.add("semester");
      semesterDiv.innerHTML = `
        <h2>Semester ${i}</h2>
        <div>
          <label for="gpa-${i}">GPA:</label>
          <input type="number" id="gpa-${i}" min="0" max="10" step="0.01">
        </div>
      `;
      cgpaContainer.appendChild(semesterDiv);
    }

    // Add calculate button
    var calculateButton = document.createElement("button");
    calculateButton.textContent = "Calculate CGPA";
    calculateButton.addEventListener("click", function() {
      window.location.href = "cgparesult.html";
    });
    cgpaContainer.appendChild(calculateButton);

    document.body.appendChild(cgpaContainer);
  } else {
    alert("Please enter a valid number of semesters.");
  }
}


    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
